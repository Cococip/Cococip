name: generate animation

on:
  schedule:
    - cron: "0 */24 * * *" 
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: generate pacman-contribution-graph.svg (Light - Green Theme)
        uses: abozanona/pacman-contribution-graph@master
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: gitlab
          
      - name: Prepare dist and move light theme
        run: |
          mkdir -p dist
          # The action defaults to pacman-contribution-graph.svg in the root
          if [ -f pacman-contribution-graph.svg ]; then
            mv pacman-contribution-graph.svg dist/github-contribution-grid-snake.svg
          fi

      - name: generate pacman-contribution-graph.svg (Dark - Green Theme)
        uses: abozanona/pacman-contribution-graph@master
        with:
          github_user_name: ${{ github.repository_owner }}
          theme: gitlab-dark
          
      - name: Move dark theme
        run: |
          if [ -f pacman-contribution-graph.svg ]; then
            mv pacman-contribution-graph.svg dist/github-contribution-grid-snake-dark.svg
          fi
          
      - name: push animation to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

